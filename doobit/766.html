						"acceptedAnswer": {

						"acceptedAnswer": {

							"text": "The translation for the acronym NFT is “Token Not Fungible”. An NFT is always linked to a digital asset, such as images, photos, videos, music, gifs. NFTs are widely used by artists around the world, because NFT works as a kind of digital signature, giving authenticity to works of art, among other non-fungible goods. When an NFT is created, a token pattern will be directly related to it. In this case, Doobit is an NFT in the ERC721 standard. This means that all Doobits are under a single Smart Contract, but each Doobit has its own unique token ID."
