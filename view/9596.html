teX":0,"rotateY":0,"rotateZ":0,"background":"#030303"}},"3":{"id":3,"name":"Decipher","description":"Decoded visual representations of ethereum blocks.","external_url":"https://ethblock.art/create/3/","image":"https://ethblock.art/blockstyle_image/3.png","creator_name":"pxlq","type":"p5","remote":true,"component":"ipfs://QmYgV5CCkEVmPPGM2NMcGDfEK8s5t4cfUKeA7evmry6jQA/main.js","options":{"mod1":0.75,"mod2":0.25,"color1":"#FFE478","color2":"#c62a88","color3":"#03c4a1","background":"#000000"}},"4":{"id":4,"name":"Gradient Stripes","external_url":"https://ethblock.art/create/4/","description":"Minimalist three-color gradient stripes snake back and forth across the canvas.  Block data controls the angle and size of the stripes.  Creators control the color and opacity.  Special blocks contain rare features - look out for splice, chunk, shadow, and two-stripe blocks.  Even more rare are the single-stripe.","image":"https://ethblock.art/blockstyle_image/4.png","creator_name":"artplusbrad","type":"p5","dynamic":true,"component":"compBrad","options":{"mod1":1,"color1":"#FFE478","color2":"#c62a88","color3":"#03c4a1","background":"#fff"}},"5":{"id":5,"name":"Super Strings","external_url":"https://ethblock.art/create/5/","description":"Super Strings is a study in Chaos, Order \u0026 Harmony. The simple algorithm behind this work presents the beauty of randomly ordered blockdata and the harmonic relations that exist between these data points.","image":"https://ethblock.art/blockstyle_image/5.png","creator_name":"Beervangeer","type":"p5","dynamic":true,"component":"compBeer","options":{"mod1":0.08,"mod2":0.5,"mod3":0.5,"mod4":0.6,"background":"#ebebe0"}},"6":{"id":6,"name":"Under Pressure","external_url":"https://ethblock.art/create/6/","description":"Visualising the pressure caused by the transactions on the Ethereum network. Includes transaction data with gas price \u0026 limit, blocknr, nr of transactions. Has some hidden features related to the amount of gas used in combination with the transactions.","image":"https://ethblock.art/blockstyle_image/6.png","creator_name":"zuppaman","dynamic":true,"type":"p5","component":"compZuppaman","options":{"mod1":0.219,"mod2":0.55,"mod3":0.64,"mod4":0.12,"mod5":0.3,"color1":"#ff0059","background":"#152332"}},"7":{"id":7,"name":"Galleass","external_url":"https://ethblock.art/create/7/","description":"Blockchain art in the Age of Sail! Fish represent gas usage, ships represent transactions, the island is procedurally generated from the block hash and produces a deterministic inventory of NFT attributes.","image":"https://ethblock.art/blockstyle_image/7.jpg","creator_name":"AustinGriffith","dynamic":true,"type":"p5","component":"compAustin","options":{"mod1":0}},"8":{"id":8,"name":"Maurer Rose","description":"A mathematical rose curve, controlled by 2 variables, set by data from the block. Creators control the size and thickness of each rose, along with border thickness and opacity. Change the color of the rose or border, and determine the look of buds and blooms. Oh yeah, watch out for roses that bud, and even more rare, roses that have bloomed. Search for integer roses and the illusive upside down roses. The Maurer rose geometric logic was created by Peter M. Maurer in 1987.","image":"https://ethblock.art/blockstyle_image/8.png","creator_name":"artplusbrad","dynamic":true,"type":"p5","remote":true,"component":"ipfs://QmZ7CDXUtywiwo8GxVpqfbawLTaLhe1P5an517wzLuSKo7/main.js","options":{"mod1":0.25,"mod2":0.2,"mod3":0.2,"mod4":1,"color1":"#fff","color2":"#fff","color3":"#00f","color4":"#f00","color5":"#ff0","background":"#000"}},"9":{"id":9,"name":"Continuum","description":"Visual representation of a blockchain's continuum. A block's unique hash is fed into two simplex noise fields, generating mesmerising patterns of gradient lines that seem to flow continuously. An extra color palette is added on blocks with special number sequences. Can you find it?","image":"https://ethblock.art/blockstyle_image/9.jpg","creator_name":"polyclick","dynamic":true,"type":"p5","component":"compPoly","options":{"mod1":0.5,"mod2":0.6,"mod3":0,"mod4":0,"mod5":0}},"10":{"id":10,"name":"Ode to Neo-Plasticism","description":"Piet Mondrian's famous works are evoked through code and block data, generating pieces that adhere to the neo-plastic principles of purified and abstract form. Block number, transactions, and gas influence rectangle composition and density, while Creators can manipulate the color density and the border / frame. Hidden within, adventuring Creators may encounter an inverted color scheme and/or rare blocks that have surrendered their color to the encroaching border.","image":"https://ethblock.art/blockstyle_image/10.png","creator_name":"Izzy","type":"p5","dynamic":true,"component":"compFree","options":{"mod1":0.7,"mod2":0.5,"color1":"#000000"}},"11":{"id":11,"name":"Parabolic Curves","description":"Ethereum block-based parabolic curves frames with a surprise hidden at certain blocks.","image":"https://i.imgur.com/czMC8N7.png","creator_name":"ruben","type":"p5","component":"compRubenal","dynamic":true,"options":{"mod1":1,"mod2":1,"mod3":1,"mod4":1}},"12":{"id":12,"name":"Space Flora","description":"Take a walk on Planet ETH. Starting in the desert lands created around 2015. Some say the desert contains the rarest plants .... Or go to early 2018 where you can see lush plants fueld by large eth transactions. Each transaction is a seed that starts to grow from 1ETH. The transaction hash is the blueprint for the shape and distribution of the plant's properties. The latter is determined by the plant's DNA that is generated from the block number and timestamp (this will be included as trait). Land \u0026 sky are created on the curves of the block hash. Have fun and go explore!","image":"https://ethblock.art/blockstyle_image/12.png","creator_name":"zuppaman","type":"p5","dynamic":true,"component":"compZuppaman2","options":{"mod1":0.59,"mod2":0.7,"mod3":0.5,"color1":"#FF6161","background":"#3645BA"}},"13":{"id":13,"name":"WavePool","description":"Wave Pool creates a repetition of sine waves, rotated around a central point. The number of waves, separation between waves, amplitude, and frequency are all determined from the block hash. Creators control the size of the overall wave (zoom - mod1), rotation (2), thickness (3), opacity (4), border/pinstripe opacity (5), and background opacity (6). Color controls adjust the three colors of the wave (1-3), the border/pinstripe color (4), gradient color (5), and background. 9 easter eggs enhance the presentation of waves, with a staggering number of combinations, and seemingly endless list of odds.","image":"https://ethblock.art/blockstyle_image/13.png","creator_name":"artplusbrad","type":"p5","component":"compBradPool","options":{"mod1":0.24,"mod2":0,"mod3":0.35,"mod4":0.5,"mod5":0.2,"mod6":0.83,"color1":"#ff3d3d","color2":"#e6bf00","color3":"#009dff","color4":"#fff","color5":"#fff","background":"#000000"}},"14":{"id":14,"name":"Hexes","description":"Harmonic variations of hexagonal grids, determined by the block number and its transactions.","image":"https://ethblock.art/blockstyle_image/14.png","creator_name":"gcrll","dynamic":true,"type":"p5","component":"compCorallo","options":{"mod1":0.2,"mod2":0.5,"mod3":0.2,"mod4":0.8,"color1":"#ff9933","color2":"#770077","color3":"#33ccff","background":"#222"}},"15":{"id":15,"name":"Infinite Beauty","created_at":1629045547672,"creator_name":"Rein","external_url":"https://ethblock.art/style/15","description":"Infinite Beauty wants to reflect the infinite possibilities of generative art based on blockdata. The first day of the month will always show the unique, ether-quality-like entities that are formed for an individual block. The second day onward will show increasing radial symmetry with a maximum of 101 on months with 31 days. Find those days/symmetries you like the most!","options":{"mod1":0.5,"mod2":0,"background":"#000000"},"image":"ipfs://QmZjwbYHxy4k9iS6Vfy7dH7qHGHk5Efgz2TCgFXaaWufi4","component":"compRino","type":"p5"},"16":{"id":16,"name":"Pattern 01","description":"Welcome to the realm of pixel patterns. Explore different harmonies of patterns and color palettes. Block determines most of the pattern, creators are able to finetune things. Black color is uncommon, harlequin palette is rare, high frequency noise is very rare, having a full square color is extremly rare, but you are the luckiest if you mint some GOLD!","image":"https://ethblock.art/blockstyle_image/16.png","creator_name":"greweb","dynamic":true,"type":"glr","component":"compGre","options":{"mod1":0.5,"mod2":0.3,"mod3":0.1}},"17":{"id":17,"name":"Mandelglitch","description":"Welcome to the realm of mandelbrot fractal glitches. Explore a great variety of fractal patterns. Every block is unique, mesmerizing shapes could appear, sometimes even not recognizable as Mandelbrot's fractal. The rarest item you may hunt for is to find a non-glitched Mandelbrot's original!","image":"https://ethblock.art/blockstyle_image/17.jpg","creator_name":"greweb","dynamic":true,"type":"glr","component":"compGre2","options":{"mod1":0.1,"mod2":0.5,"mod3":0.1}},"18":{"id":18,"name":"Starry Nights","description":"Each block determines hue spread, while transactions determine position and hue, the rest is up to you. Look for rare black holes or even rarer white stars. Find blocks with a single hue or (is it even possible?) blocks with 360 different hues. Try to find a real-life constellation or turn your canvas into a colour study.","image":"https://ethblock.art/blockstyle_image/18.png","creator_name":"heyheeyheeey","dynamic":true,"type":"p5","component":"compHey","options":{"mod1":0.1,"mod2":1,"mod3":0.3,"mod4":1,"mod5":0.2,"mod6":1}},"19":{"id":19,"name":"Pattern 02","description":"Welcome to the realm of hexagonal \u0026 triangular patterns. Have fun exploring the great variety of patterns and color palettes. The block hash drives the main shape, creators are able to finetune things. Many colors at same time is uncommon, Grayscale is rare, and as in Pattern 01, good luck to mint a GOLD pattern!","image":"https://ethblock.art/blockstyle_image/19.png","creator_name":"greweb","dynamic":true,"type":"glr","component":"compGre3","options":{"mod1":0.5,"mod2":0.5,"mod3":0.05,"mod4":0.3}},"20":{"id":20,"name":"Elementary CA","description":"Elementary cellular automata are systems made out of cells that can be either dead or alive at a given generation based on a formal rule set. Let the block data unravel vertical sequences of binary lifeforms! Rarity is determined by structural complexity and symmetry. The rarest you can find is a very detailed automata mirrored in all axes. You can find what rule was used to generate the structure by looking at the bottom right binary signature and convert it to decimal base. There's a total of 256 possible rules.","image":"https://ethblock.art/blockstyle_image/20.png","creator_name":"Darien","type":"p5","component":"compDarien","dynamic":true,"options":{"mod1":0.1,"mod2":0,"mod3":0,"color1":"#ffffff","color2":"#000000","background":"#ffffff"}},"21":{"id":21,"name":"Cyber Scape","description":"Real estate in space is getting expensive, we must optimize our use of it. Who the hell hired the city planner?","image":"https://ethblock.art/blockstyle_image/21.png","creator_name":"pxlq","dynamic":true,"type":"p5","component":"compPxlq3","options":{"color1":"#E92EFB","color2":"#FF2079","color3":"#440BD4","color4":"#04005E","color5":"#00C5ED","background":"#000020"}},"22":{"id":22,"name":"BIO01","description":"Bio machine created from the block number and fed with the number of transactions, these also cause alterations in the tentacles.","image":"https://ethblock.art/blockstyle_image/22.png","creator_name":"loloarmdz","dynamic":true,"type":"p5","component":"compLolo","options":{"mod1":0.4,"mod2":0.1,"mod3":0.3,"background":"#429Ad1"}},"23":{"id":23,"name":"The Grids","description":"A Grid lives and breathes inside each block! Travel through time, tweak the corners and choose your colors to form a unique composition. Can you find an asymmetrical Grid? What about one with round inner corners?","image":"https://ethblock.art/blockstyle_image/23.png","creator_name":"RoniBlock","dynamic":true,"type":"p5","component":"compRoni","options":{"mod1":0.5,"mod2":0.8,"color1":"#228FCA","color2":"#DCEDF0","background":"#021D34"}},"24":{"id":24,"name":"CryptoAliens: Genesis","description":"CryptoAliens: Genesis establishes the first embryonic species. Which CryptoAliens are you going to choose? Each creature gets born on an Ethereum block that nourishes its shape: transactions, ETH value transferred, gas,... their unique skin comes from Mandelglitch's BlockStyle with the same rarity scheme. See greweb.me/cryptoaliens","image":"https://ethblock.art/blockstyle_image/24.png","creator_name":"greweb","type":"glr","dynamic":true,"component":"compGre4","options":{"mod1":0.5,"mod2":0.5,"mod3":0.5,"mod4":0.5}},"25":{"id":25,"name":"Ether Palace","external_url":"https://ethblock.art/create/1/","description":"An Ether Palace is an Ethereum block crystalized - smart contracts apppear as pyramids, while regular transactions use their gas to fly high in the sky. Token-related transactions appear a little differently, and some NFT transactions especially so. Blocks come in many shapes; some claim to have seen round blocks, but it's just a rumour…","image":"https://ethblock.art/blockstyle_image/25.png","creator_name":"pachunka","creator_addr":"0xdsdsdsdsds","type":"r3f","dynamic":true,"component":"compPachunka","cameraProps":{"orthographic":false,"camera":{"position":[0,0,1]}},"defaults":{"rotateX":0,"rotateY":0},"options":{"mod1":0.001,"mod2":0.55,"mod3":0.9,"mod4":0.001,"color1":"#8888FF","color2":"#8888CC","background":"#000000"}},"26":{"id":26,"name":"Lydian Plucks","description":"Observe and listen to these primitive crypto-life forms bouncing inside Ethereum blocks. As the chain is evolving, they compose rhythms and melodies from another space.","external_url":"https://ethblock.art/create/26/","image":"https://ethblock.art/blockstyle_image/26.png","creator_name":"Nèr Arfer","type":"p5","component":"compMowh","dynamic":true,"options":{"mod1":0.5,"mod2":0.5,"mod3":0.5,"mod4":0.5,"mod5":0.5,"color1":"#ffffff","color2":"#ffffff","background":"#000000"}},"27":{"id":27,"name":"Fractional space","description":"Explore kelidoscopic patterns generated from fractional numbers. Block data determines the detail of the fractions and used geometry, the rest is up for discovery.","image":"https://ethblock.art/blockstyle_image/27.png","creator_name":"Darien","type":"glr","dynamic":true,"component":"compDarien2","options":{"mod1":0.5,"mod2":0.5,"mod3":0.5,"mod4":0.01,"mod5":0.01,"mod6":0.028,"mod7":0.01}},"28":{"id":28,"name":"City Block","created_at":1628836219588,"creator_name":"conundrumer","external_url":"https://ethblock.art/style/28","description":"The transactions of an Ethereum block are represented as buildings. The bigger the building, the larger the transaction. The math-loving citizens may celebrate special block numbers by illuminating the city in rainbow colors.","options":{"mod1":0.4,"mod2":0.5,"mod3":0.3,"mod4":0.3,"mod5":1,"color1":"#ffffff","color2":"#d1d1d1","background":"#ffffff"},"image":"ipfs://Qmctc1hAZFqf1DGh3vwyY4DiAwnvtN7NniaFJBr8Tge2sR","component":"ipfs://QmQMLCVkoGhhz2mf5H8wvnDCWZoAYmjREcZpuGZnvdncrw","type":"custom"},"30":{"id":30,"name":"Warp","created_at":1628669632556,"creator_name":"greweb","external_url":"https://ethblock.art/style/30","description":"Welcome to the realm of domain warping. The block style generates many marble-like textures combined with various shape gradients (circles, squares, lines, stars, polygons, etc.). The mods mainly configure the coloring and finetune the noise. Block data drives major features (amount of transactions, big transfers, very light blocks,... will impact the patterns). There are many rare features to discover!","options":{"mod1":0.5,"mod2":0.5,"mod3":0.5},"image":"ipfs://QmUAk1NtDxKUitoFC48bvJ7gcA3HdRQAnMANQ8uyfaNacS","component":"ipfs://QmPsZYWWAaCnRM3SqqvKZdmV8Kf6tUxRVMgpHxpuKJMPJ7","type":"glr"},"31":{"id":31,"name":"Ether Marbles","created_at":1630055736289,"creator_name":"adrianleb","external_url":"https://ethblock.art/style/31","description":"A unique marble for every block on Ethereum. Marbles comes in different colors, vary in weight and some are a bit tenser than others, they like to be moved around!","options":{"mod1":0.75,"mod2":0.45,"mod3":0.6},"image":"ipfs://QmbELzhqEGBDSbuUHB4HLWZactcG7e3TVKEhyDqcZ4r5yb","component":"ipfs://QmPoRfeZBztjBPsbc8XMsNM4y9z1up2PbTahu4bEXNk85d","type":"r3f"},"32":{"id":32,"name":"Pattern 03","created_at":1630092405569,"creator_name":"greweb","external_url":"https://ethblock.art/style/32","description":"Pattern 03 is a tribute to fountain pen plotting, generating strokes lines to yield unique patterns. It recreates the condition of ink on paper in a digital art form. The second market will be exciting as these are also physically plottable. A SVG file can be downloaded from each NFT that is the recipe for a physical artist to perform the art physically, with their own tools. |||\n\nThis script visualizes Ethereum's blocks like a regular BlockStyle. There are many rare features to discover and not all are documented: but ultimately, don't hunt for the rarity that is \"designed by the author\", search for the organic rarity \u0026 enjoy patterns and unexpected shapes. |||\n\nPlease also check the artistic process behind this style: https://greweb.me/2021/08/pattern-03","options":{"mod1":0.0001,"mod2":0.0001,"mod3":0.3,"mod4":0.5,"mod5":0.5,"mod6":0.3},"image":"ipfs://QmXRGADrxYRMi8QK8DFKRc8NsbeRs2fnKs2YKdznyVMHFu","component":"ipfs://QmfXfQG9bBS4a6kycwPRTiLx9h2UY843MAR4HZhENJJ9MD","type":"glr"},"33":{"id":33,"name":"Morphology","created_at":1630279248828,"creator_name":"emilyxxie","external_url":"https://ethblock.art/style/33","description":"Equations \u0026 geometries collectively give rise to various forms that waver between abstract \u0026 representational.\n\nThe blockchain hash determines the shape. Hit the squirrel button to cycle through until you find one that you like.\n\nMod1: Controls the color palette. There's 4 palettes at every interval (0.25, 0.5, 0.75, 1). This may take a little bit of time to load.\n\nMod2: Controls the background color within the  palette. This changes between palettes.\n\nMod3: Controls the opacity of the background.\n\nMod4: Controls whether you see the background texture or not. At \u003e 0.5, the texture turns off.","options":{"mod1":0,"mod2":0,"mod3":0,"mod4":0},"image":"ipfs://Qmb7sQXjbfxBMtNDgTbu8MJf5NtkrmcoWA5XL1mRtNTeTs","component":"ipfs://QmR3Nwj1dXUYFFdxq1xEQKWPjnomxcr2ds9QGMs8N6zEQp","type":"p5"},"35":{"id":35,"name":"0x Ships","created_at":1630420532698,"creator_name":"pxlq","external_url":"https://ethblock.art/style/35","description":"pew pew","options":{"mod1":0.5,"mod2":0.5,"mod3":0.5,"mod4":1,"color1":"#FFFFFF","color2":"#FFFFFF","color3":"#FFFFFF","color4":"#FFFFFF"},"image":"ipfs://QmUtkYu53pEtJX2286qKtG5sojKjqbMcovAAXeiDL1Ptqn","component":"ipfs://QmVyrHDxzYYQRStrDkXDPMA3hoNw53nN34CLnL7oWhbg5j","type":"p5"},"37":{"id":37,"name":"Hapori","created_at":1631574104757,"creator_name":"eloop","external_url":"https://ethblock.art/style/37","description":"A thousand brushes, four tins of paint, infinite possibilities.\n\nMod1 - adjust the number of brush strokes\nMod2 - adjust the length of brush strokes\nMod3 - adjust the fade on brush strokes\nMod4 - zoom in/out\nMod5 - pan left/right\nMod6 - pan up/down\n\nYou can also override the colors generated from the block data.\n\nThere are multiple uncommon and rare traits to discover.","options":{"mod1":0.5,"mod2":0.5,"mod3":0,"mod4":0.5,"mod5":0.5,"mod6":0.5,"background":"#fffffe","color1":"#fffffe","color2":"#fffffe","color3":"#fffffe","color4":"#fffffe"},"image":"ipfs://Qmd43LPqpNz6wnmbUrUsGa4
